<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .click{
            background-color: green;
            color: white;
            border: none;
            font-size: 18px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .click:active{
            box-shadow: none;
            margin-top: 3px;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <button class="click">Shadow</button>
</body>
</html>
